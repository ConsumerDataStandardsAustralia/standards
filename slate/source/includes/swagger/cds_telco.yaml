    get:
      description: |-
        Obtain a list of telco products that are currently offered to the market.

        Note that the results returned by this endpoint are expected to be ordered in descending order according to `lastUpdated`.
      operationId: listProducts
      parameters:
      - description: Used to filter results on the type field. Any one of the valid
          values for this field can be supplied. If absent, defaults to include ALL
          products. Valid values are [MOBILE](https://www.legislation.gov.au/Details/C2022C00170/Html/Volume_1#_Toc95898745)
          service. BROADBAND fixed internet service or ALL
        explode: true
        in: query
        name: type
        required: false
        schema:
          default: ALL
          enum:
          - MOBILE
          - BROADBAND
          - ALL
          type: string
        style: form
      - description: Used to filter results on the billing-type field. Any one of
          the valid values for this field can be supplied. If absent, defaults to
          include all billing types. Valid values are ‘PRE_PAID’, ‘POST_PAID’, 'UPFRONT_PAID',
          'ALL'
        explode: true
        in: query
        name: billing-type
        required: false
        schema:
          enum:
          - PRE_PAID
          - POST_PAID
          - UPFRONT_PAID
          - ALL
          type: string
        style: form
      - description: Allows for the filtering of productd based on whether the current
          time is within the period of time defined as effective by the effectiveFrom
          and effectiveTo fields. Valid values are ‘CURRENT’, ‘FUTURE’ and ‘ALL’.
          If absent defaults to 'CURRENT'
        explode: true
        in: query
        name: effective
        required: false
        schema:
          default: CURRENT
          enum:
          - CURRENT
          - FUTURE
          - ALL
          type: string
        style: form
      - description: Only include products that have been updated after the specified
          date and time. If absent defaults to include all plans
        explode: true
        in: query
        name: updated-since
        required: false
        schema:
          type: string
        style: form
        x-cds-type: DateTimeString
      - description: Used to filter results on the brand field. If absent, defaults
          to include all products. For service providers that operate a number of
          mobile and internet brands
        explode: true
        in: query
        name: brand
        required: false
        schema:
          type: string
        style: form
      - description: Page of results to request (standard pagination)
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
        x-cds-type: PositiveInteger
      - description: Page size to request. Default is 25 (standard pagination)
        explode: true
        in: query
        name: page-size
        required: false
        schema:
          type: integer
        style: form
        x-cds-type: PositiveInteger
      - description: Version of the API endpoint requested by the client. Must be
          set to a positive integer. The data holder should respond with the highest
          supported version between [x-min-v](#request-headers) and [x-v](#request-headers).
          If the value of [x-min-v](#request-headers) is equal to or higher than the
          value of [x-v](#request-headers) then the [x-min-v](#request-headers) header
          should be treated as absent. If all versions requested are not supported
          then the data holder must respond with a 406 Not Acceptable. See [HTTP Headers](#request-headers)
        explode: false
        in: header
        name: x-v
        required: true
        schema:
          type: string
        style: simple
      - description: Minimum version of the API endpoint requested by the client.
          Must be set to a positive integer if provided. The data holder should respond
          with the highest supported version between [x-min-v](#request-headers) and
          [x-v](#request-headers). If all versions requested are not supported then
          the data holder must respond with a 406 Not Acceptable.
        explode: false
        in: header
        name: x-min-v
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TelcoProductListResponse'
          description: Successful response
          headers:
            x-v:
              $ref: '#/components/headers/x-v'
        "400":
          content:
            application/json:
