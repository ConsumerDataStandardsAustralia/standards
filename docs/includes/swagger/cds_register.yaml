openapi: 3.0.3
info:
  title: CDR Participant Discovery API
  version: 1.20.0
servers:
- url: https://<register-base-url>/
paths:
  /.well-known/openid-configuration:
    get:
      description: Endpoint used by participants to discover the CDR Register OpenID
        configuration and obtain information needed to interact with it, including
        its OAuth 2.0 endpoint locations.
      operationId: GetOpenIdProviderConfig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOpenIDProviderConfigMetadata'
          description: The OpenID Provider Configuration Metadata values
      summary: Get OpenId Provider Config
      tags:
      - Register
  /jwks:
    get:
      description: JWKS endpoint containing the public keys used by the CDR Register
        to validate the signature of issued SSAs and authenticate outbound calls to
        participants in the CDR.
      operationId: Get JWKS
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseJWKS'
          description: A JSON object that represents a set of JWKs
      summary: Get JWKS
      tags:
      - Register
  /cdr-register/v1/{industry}/data-holders/brands:
    get:
      description: |-
        Allows Data Recipients to discover Data Holder Brands available in the CDR ecosystem.

        Obsolete versions: [v1](includes/obsolete/get-data-holder-brands-v1.html)
      operationId: GetDataHolderBrands
      parameters:
      - description: The industry the participant is retrieving data for (Banking,
          etc)
        explode: false
        in: path
        name: industry
        required: true
        schema:
          enum:
          - banking
          - energy
          - telco
          - all
          type: string
        style: simple
      - description: An Authorisation Token as per **[[RFC6750]](#nref-RFC6750)**.
        explode: false
        in: header
        name: Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The version of the API end point requested by the client. Must
          be set to a positive integer.
        explode: false
        in: header
        name: x-v
        required: false
        schema:
          default: "1"
          type: string
        style: simple
      - description: The [minimum version](https://consumerdatastandardsaustralia.github.io/standards/#http-headers)
          of the API end point requested by the client. Must be set to a positive
          integer if provided.
        explode: false
        in: header
        name: x-min-v
        required: false
        schema:
          type: string
        style: simple
      - description: query filter returns results updated since the specified date-time
        explode: true
        in: query
        name: updated-since
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: the page number to return
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: the number of records to return per page
        explode: true
        in: query
        name: page-size
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseRegisterDataHolderBrandList'
          description: Success
          headers:
            x-v:
              description: The version of the API end point that the CDR Register
                has responded with.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorListV2'
          description: Missing Required Header / Invalid Version / Invalid Path Parameter
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorListV2'
          description: Invalid Bearer Token
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorListV2'
          description: Unsupported Version
      summary: Get Data Holder Brands
      tags:
      - Register
      x-version: "2"
      x-scopes:
      - cdr-register:read
